<!-- camera.html -->
<!DOCTYPE html>
<html>
<head>
  <title>MoveNet Pose - Electron App</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    #canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <video id="video" playsinline style="display: none;"></video>
  <canvas id="canvas"></canvas>
  <!-- Include TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <!-- Include Pose Detection Model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>
  <!-- Include Socket.IO client via CDN -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <!-- Include the munkres-js library via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/munkres-js@1.2.2/munkres.min.js"></script>
  <!-- Include the camera.js script -->
  <script src="camera.js"></script>
</body>
</html>
